<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;

      /* Ảnh nền */
      background-image: url('images/background');
      background-size: cover;       /* Ảnh phủ toàn màn hình */
      background-position: center;  /* Canh giữa ảnh */
      background-attachment: fixed; /* Ảnh đứng yên khi cuộn */
    }

    h1 {
      color: white;
      text-align: center;
      padding-top: 200px;
      text-shadow: 2px 2px 5px black; /* Bóng chữ để dễ đọc */
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
</body>
</html>
