<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 400px;
      font-family: Arial, sans-serif;

      /* Ảnh nền */
      background-image: url('images/background.jpg');
      background-size: cover;       /* Ảnh phủ toàn màn hình */
      background-position: center;  /* Canh giữa ảnh */
      background-attachment: fixed; /* Ảnh đứng yên khi cuộn */
    }

    h1 {
      color: white;
      text-align: center;
      padding-top: 50px;
      text-shadow: 2px 2px 5px black; /* Bóng chữ để dễ đọc */
    }
     /* Ảnh nền full width */
    .bg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
      z-index: 10;
    }

    .popup h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .close-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Overlay mờ phía sau popup */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }
  </style>
</head>
<body>
  <h1>Welcome to my website!</h1>
</body>
</html>
