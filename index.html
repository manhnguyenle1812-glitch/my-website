<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('images/background.jpeg');
      background-size: cover;        /* ·∫¢nh ph·ªß full m√†n h√¨nh */
      background-position: center;   /* Canh gi·ªØa */
      background-repeat: no-repeat;  /* Kh√¥ng l·∫∑p ·∫£nh */
      position: relative;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    /* V√πng click trong su·ªët */
    .click-area {
      position: absolute;
      top: 37.5%;   /* to·∫° ƒë·ªô Y (t·ª´ tr√™n xu·ªëng) */
      left: 24.25%;  /* to·∫° ƒë·ªô X (t·ª´ tr√°i qua) */
      width: 17.75%; /* chi·ªÅu r·ªông v√πng click */
      height: 38.5%;/* chi·ªÅu cao v√πng click */
      cursor: pointer;
      background: rgba(255, 255, 255, 0); /* t·∫°m ƒë·ªÉ th·∫•y v√πng */
      border-radius: 12px;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
      z-index: 10;
    }

    .popup h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .close-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Overlay m·ªù */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- V√πng click -->
  <div class="click-area" onclick="openPopup()"></div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <!-- Popup -->
  <div class="popup" id="myPopup">
    <h2>Hi there!</h2>
    <p>My name is ... üëã</p>
    <p>???What should I put here???</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <h1>Welcome to my website!</h1>

  <script>
    function openPopup() {
      document.getElementById("myPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
    function closePopup() {
      document.getElementById("myPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
